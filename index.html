<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>But.. I Love You</title>
    <link rel="icon" href="Pages/Assets/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="firstPage.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* ‚úÖ Make the entire page responsive */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* ‚úÖ Make the image responsive */
        #image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        /* ‚úÖ Make the button responsive */
        #hover {
            font-size: 1.2rem;
            padding: 10px 20px;
            width: 80%;
            max-width: 250px;
            border-radius: 15px;
        }

        /* ‚úÖ Watermark styling */
        .watermark {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        .watermark a {
            color: #ff4d4d;
            text-decoration: none;
        }

        /* ‚úÖ Responsive fine-tuning for smaller screens */
        @media (max-width: 480px) {
            #hover {
                font-size: 1rem;
                padding: 8px 15px;
            }

            #image {
                max-width: 250px;
            }

            .watermark {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="image" src="Pages/Assets/sad.gif" alt="Sad GIF">
        <button type="button" class="btn btn-danger" id="hover"
            onclick="myFunction()"
            onmouseover="ChangeImage('hi'); bg();"
            onmouseout="ResetImage(); resetBG();">
            <span>Hello üò¢</span>
        </button>
    </div>

    <div class="watermark">
        Made by <a href="https://github.com/RS-labhub">JAGA</a> ‚ù£Ô∏è
    </div>

    <script src="firstPage.js"></script>
</body>
</html>
